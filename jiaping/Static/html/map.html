<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>

  <!-- The div that holds our map -->
  <div id="map"></div>
  <!-- The div that holds our buttons -->

  <div class="inputs" id="conferences">
    <input type="checkbox" class="conference" name="AFC" value="AFC" checked="true">
    <label for="AFC">AFC</label>
    <input type="checkbox" class="conference" name="NFC" value="NFC" checked="true">
    <label for="NFC">NFC</label>
  </div>
  
  <div class="inputs" id="divisions">
    <input type="checkbox" class="division" name="East" value="East" checked="true">
    <label for="East">East</label>
    <input type="checkbox" class="division" value="North" checked="true">
    <label for="North">North</label>
    <input type="checkbox" class="division" value="South" checked="true">
    <label for="South">South</label>
    <input type="checkbox" class="division" value="West" checked="true">
    <label for="West">West</label>
  </div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script> 
  <!-- 4.5.0 / 5.9.7 -->
  <!-- API key -->
  <script type="text/javascript" src="../js/config.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="../js/map.js"></script>
</body>

</html>
